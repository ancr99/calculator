<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>계산기</title>
  </head>
  <body>
    <input type="text" id="num1">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" id="num2">
    <button onclick="calculate()">계산하기</button>
    <br>
    결과: <span id="result"></span>
    <script>
      function calculate() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var operator = document.getElementById("operator").value;
        var result;
        
        switch (operator) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num1 / num2;
            break;
          default:
            result = "올바른 연산자를 선택해주세요.";
        }
        
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
